<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Geist', sans-serif; -webkit-font-smoothing: antialiased; }
        .img-reveal { animation: reveal 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes reveal { from { opacity: 0; filter: blur(20px); transform: scale(0.95); } to { opacity: 1; filter: blur(0); transform: scale(1); } }
    </style>
</head>
<body class="bg-[#0a0a0a] text-[#ededed] min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-sm flex flex-col items-center">
        <div class="mb-12 flex flex-col items-center gap-2">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center mb-4">
                <span class="text-black text-xl">üê±</span>
            </div>
            <h1 class="text-sm font-medium tracking-tighter opacity-50 uppercase">Identity Generator</h1>
        </div>

        <form action="/gato" method="post" class="w-full space-y-6 mb-16">
            <div class="relative group">
                <input type="text" name="nome" placeholder="Seu nome" required
                    class="w-full bg-transparent border-b border-white/10 py-4 outline-none focus:border-white transition-all text-center text-xl placeholder:opacity-20 font-light">
            </div>
            
            <button type="submit" 
                class="w-full bg-white text-black text-sm font-semibold py-4 rounded-full hover:bg-gray-200 transition-all active:scale-[0.98] shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                Localizar Felino
            </button>
        </form>

        {% if url_imagem %}
        <div class="w-full img-reveal flex flex-col items-center">
            <div class="relative p-[1px] rounded-3xl bg-gradient-to-b from-white/20 to-transparent shadow-2xl">
                <img src="{{ url_imagem }}" 
                     class="rounded-[1.4rem] w-full aspect-square object-cover" 
                     alt="Seu Gato">
            </div>

            <div class="mt-8 text-center">
                <p class="text-[10px] uppercase tracking-[0.4em] text-white/30 mb-1">Vers√£o Revelada</p>
                <h2 class="text-2xl font-bold tracking-tight">{{ nome }}</h2>
            </div>

            <div class="mt-10 flex items-center gap-8">
                <a href="{{ url_for('baixar', url=url_imagem, nome=nome) }}" 
                   class="group flex flex-col items-center gap-2 opacity-40 hover:opacity-100 transition-all">
                    <div class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center group-hover:border-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    </div>
                    <span class="text-[10px] uppercase font-bold tracking-widest">Salvar</span>
                </a>

                <a href="/limpar" 
                   class="group flex flex-col items-center gap-2 opacity-40 hover:opacity-100 transition-all">
                    <div class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center group-hover:border-red-500/50">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </div>
                    <span class="text-[10px] uppercase font-bold tracking-widest">Novo</span>
                </a>
            </div>
        </div>
        {% endif %}

        <footer class="mt-20 opacity-20 text-[10px] tracking-[0.5em] font-light">
            EST. 2026 ‚Ä¢ GUILHERME
        </footer>
    </div>

    <script>
        const btn = document.querySelector('button[type="submit"]');
        const form = document.querySelector('form');
        
        if(form) {
            form.onsubmit = () => {
                btn.innerText = "BUSCANDO...";
                btn.style.opacity = "0.5";
                btn.style.pointerEvents = "none";
            };
        }
    </script>
</body>
</html>
